---
applications:
  - name: ttadp
    memory: 512M
    disk_quota: 1G
    instances: 1
    buildpacks:
      - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.11
    services:
      - ttadp-psql
      - ttadp-es
    env:
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_LOG_TO_STDOUT: true
      RAILS_SERVE_STATIC_FILES: true
      BUNDLE_WITHOUT: "test:development"
      EXP3_MONITORING_REPORT_ID: 1
